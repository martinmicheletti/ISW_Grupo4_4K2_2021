<h1 mat-dialog-title>Su carrito</h1>
<div mat-dialog-content>
    <div *ngIf="vendedor1.length > 0">
        <h3>Vendedor 1</h3>
        <div *ngFor="let item of vendedor1" class="conteiner">
            <button mat-icon-button class="example-icon" (click)="deleteItem(item.descripcion, 1)">
                <mat-icon>clear</mat-icon>
            </button>

            <span>
                <mat-icon style="color: blue">{{item.icon}}</mat-icon> {{item.descripcion}}
            </span>
        </div>
    </div>

</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-button color="primary" cdkFocusInitial (click)="closeModal()">Ok</button>
</div>
